<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> :
      <span id="computer-score">0</span>
    </div>
    <div class="results">
      <p>Paper covers  Rock. You Win!</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img src="images/rock.png" alt="hand making a closed fist to represent 'Rock'">
      </div>
      <div id="paper" class="choice">
        <img src="images/paper.png" alt="hand raised up to represent 'Paper'">
      </div>
      <div id="scissors" class="choice">
        <img src="images/scissors.png" alt="hand making a peace sign to represent 'Scissors'">
      </div>
    </div>

    <p id="call-to-action">Make your move.</p>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
